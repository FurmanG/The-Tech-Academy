<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Function</title>
  <script src="JS/main.js"></script>
</head>
<body>
<!--       The winner          -->
  <h2>JavaScript button example 1</h2>
  <p>Click the button to get the winner's name</p>
  <button onclick="winnerName()">And the winner is:</button>
  <p id="winnerName"></p>

<!--       The time and date          -->
  <h2>JavaScript button example 2</h2>
  <p>Click the button to view the time</p>
  <button onclick="displayDate()">The time is?</button>
  <p id="time"></p>

</body>
</html>
