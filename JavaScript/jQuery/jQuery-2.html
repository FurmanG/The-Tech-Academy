<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>
<body>

  <p id="1">Hide it slowl</p>
  <br><br><br>
  <p id="2">Hellow World!</p>

<script>
$( "#1" ).click(function() {
  // Slowly hide paragraph
  $( "#1" ).hide( "slow" );
  // 
  $( "#2" ).click(function() {
    console.log( "You clicked on it" );
    document.write("<h2>Hello World!</h2>");
});
});
</script>

</body>
</html>
